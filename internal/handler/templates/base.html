{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}my-auth{{end}}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #030712;
            color: #F9FAFB;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #111827;
            border-radius: 0.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            color: #D1D5DB;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            color: #F9FAFB;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #6366F1;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.625rem;
            background-color: #6366F1;
            color: #F9FAFB;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button[type="submit"]:hover {
            background-color: #4F46E5;
        }
        .error-banner {
            background-color: #991B1B;
            color: #FEE2E2;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    {{block "content" .}}{{end}}
</body>
</html>
{{end}}
