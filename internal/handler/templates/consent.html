{{define "content"}}
<div class="card">
    <h1 style="font-size:1.25rem;font-weight:700;margin-bottom:0.5rem;text-align:center;">Authorize Application</h1>
    <p style="font-size:0.875rem;color:#9CA3AF;text-align:center;margin-bottom:1.5rem;">
        <strong style="color:#F9FAFB;">{{.ClientID}}</strong> is requesting access to your account.
    </p>

    {{if .Scopes}}
    <div style="margin-bottom:1.5rem;">
        <p style="font-size:0.875rem;color:#D1D5DB;margin-bottom:0.75rem;">Requested permissions:</p>
        <ul style="list-style:none;display:flex;flex-direction:column;gap:0.5rem;">
            {{range .Scopes}}
            <li style="background-color:#1F2937;border:1px solid #374151;border-radius:0.375rem;padding:0.5rem 0.75rem;font-size:0.875rem;color:#D1D5DB;">
                {{.}}
            </li>
            {{end}}
        </ul>
    </div>
    {{end}}

    <form method="POST" action="/oauth2/auth">
        <input type="hidden" name="response_type" value="{{.ResponseType}}">
        <input type="hidden" name="client_id"     value="{{.ClientID}}">
        <input type="hidden" name="redirect_uri"  value="{{.RedirectURI}}">
        <input type="hidden" name="scope"         value="{{.Scope}}">
        <input type="hidden" name="state"         value="{{.State}}">
        <input type="hidden" name="nonce"         value="{{.Nonce}}">

        <div style="display:flex;gap:0.75rem;margin-top:0.5rem;">
            <button type="submit" name="action" value="deny"
                style="flex:1;padding:0.625rem;background-color:#374151;color:#F9FAFB;border:none;border-radius:0.375rem;font-size:1rem;cursor:pointer;">
                Deny
            </button>
            <button type="submit" name="action" value="approve"
                style="flex:1;padding:0.625rem;background-color:#6366F1;color:#F9FAFB;border:none;border-radius:0.375rem;font-size:1rem;cursor:pointer;">
                Approve
            </button>
        </div>
    </form>
</div>
{{end}}
