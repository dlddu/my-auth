{{define "title"}}Authorize — my-auth{{end}}

{{define "content"}}
<div class="card">
    <h1 style="font-size:1.5rem;font-weight:700;margin-bottom:0.5rem;text-align:center;">Authorize</h1>

    <p style="font-size:0.875rem;color:#9CA3AF;text-align:center;margin-bottom:1.5rem;">
        The application <strong style="color:#F9FAFB;">{{.ClientID}}</strong> is requesting access to your account.
    </p>

    <div style="background-color:#1F2937;border-radius:0.5rem;padding:1rem;margin-bottom:1.5rem;">
        <p style="font-size:0.75rem;text-transform:uppercase;color:#6B7280;font-weight:600;margin-bottom:0.5rem;">Requested permissions</p>
        <ul style="list-style:none;padding:0;margin:0;">
            {{range .Scopes}}
            <li style="padding:0.375rem 0;border-bottom:1px solid #374151;font-size:0.875rem;color:#D1D5DB;">{{.}}</li>
            {{end}}
        </ul>
    </div>

    <form method="POST" action="{{.AuthURL}}">
        <button type="submit" name="action" value="approve" style="margin-bottom:0.75rem;">승인 (Approve)</button>
        <button type="submit" name="action" value="deny" style="background-color:#374151;">거부 (Deny)</button>
    </form>
</div>
{{end}}
