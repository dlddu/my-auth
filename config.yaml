issuer: "https://auth.example.com"
port: 8080

owner:
  username: "admin@test.local"
  # bcrypt hash of "test-password" (cost 12)
  password_hash: "$2a$12$f9hwtKC5D99r4BOC0UJwM.To6001PN8CS4TEVUEH.IQOGoPWuPZvy"

# Path to the RSA private key PEM file used for JWT signing (JWKS endpoint)
jwt_key_path: "keys/private.pem"

# Secret used to sign session cookies (minimum 32 bytes recommended)
session_secret: "some-super-secret-hmac-key-12345"
